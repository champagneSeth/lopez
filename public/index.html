<!DOCTYPE html> 
<html>
<head>
    <title>Lopez</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/lopez.css"/>
</head>
<body>       
    <h1>Lopez the bilingual robot</h1>

    <div id="controls" class="center">
        <button id="forward" class="btn btn-default">Forward</button>
        <button id="backward" class="btn btn-default">Backward</button>
        <button id="left" class="btn btn-default">Left</button>
        <button id="right" class="btn btn-default">Right</button>
    </div>

    <div class="radio center">
        <button id="record" class="btn btn-primary">Record</button>
        <label>
            <input type="radio" name="language" value="engl">
            English
        </label>
        <label>
            <input type="radio" name="language" value="span">
            Spanish
        </label>
    </div>

    <br/>
    <div class="center">
        <img alt="Vic and Kanye" src="vic_and_kanye.jpg"/>
    </div>

    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script> 
    <script type="text/javascript" src="js/recorder.js"></script>
    <script type="text/javascript" src="js/audio.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
</body>
</html>
